  
{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Resume Upload Section -->
    <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
        <div class="flex items-center mb-4">
            <i class="fas fa-file-upload text-3xl text-blue-500 mr-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">Upload Resume</h2>
        </div>
        
        <form id="resumeForm" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Candidate Name</label>
                <input type="text" name="name" id="candidateName" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter candidate name" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Resume File (PDF/DOCX)</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-blue-400 transition-colors">
                    <div class="space-y-1 text-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                        <div class="flex text-sm text-gray-600">
                            <label for="resumeFile" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500">
                                <span>Upload a file</span>
                                <input id="resumeFile" name="resume" type="file" class="sr-only" accept=".pdf,.docx" required>
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PDF or DOCX up to 16MB</p>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                <i class="fas fa-upload mr-2"></i>Upload & Parse Resume
            </button>
        </form>
        
        <div id="resumeResults" class="mt-6 hidden">
            <h3 class="text-lg font-semibold mb-3">Parsed Information:</h3>
            <div id="parsedInfo" class="bg-gray-50 p-4 rounded-md"></div>
        </div>
    </div>

    <!-- Job Description Section -->
    <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
        <div class="flex items-center mb-4">
            <i class="fas fa-briefcase text-3xl text-green-500 mr-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">Job Description</h2>
        </div>
        
        <form id="jobForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Job Title</label>
                <input type="text" name="title" id="jobTitle" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="e.g., Senior Software Engineer" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Company</label>
                <input type="text" name="company" id="company" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="e.g., Tech Solutions Inc." required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Required Experience (Years)</label>
                <input type="number" name="required_experience" id="requiredExp" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="e.g., 3" min="0">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Job Description</label>
                <textarea name="description" id="jobDescription" rows="6"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                          placeholder="Paste the complete job description here..." required></textarea>
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                <i class="fas fa-save mr-2"></i>Save Job Description
            </button>
        </form>
        
        <div id="jobResults" class="mt-6 hidden">
            <h3 class="text-lg font-semibold mb-3">Extracted Skills:</h3>
            <div id="extractedSkills" class="bg-gray-50 p-4 rounded-md"></div>
        </div>
    </div>
</div>

<!-- Match Results Section -->
<div id="matchSection" class="mt-8 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-users text-purple-500 mr-3"></i>Candidate Matches
            </h2>
            <button id="downloadBtn" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors">
                <i class="fas fa-download mr-2"></i>Download CSV
            </button>
        </div>
        <div id="matchResults"></div>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-700">Processing...</p>
    </div>
</div>
{% endblock %}
